<!DOCTYPE html> 
<html> 
<body> 

    <section class="bg-light page-section" id="{{ site.data.sitetext.projects.section | default: "services" }}">
        <div class="container">
        
          <div class="row">
            <div class="col-lg-12 text-center">
              <h2 class="section-heading text-uppercase">Featured Videos</h2>
    
              <h3 class="section-subheading text-muted">Click on the image below to watch our project videos</h3>
            </div>
          </div>
        </div>

  <div class="container my-8">
  
    
    <!-- Grid row -->
    <div class="row">

      <!-- Grid column -->
      <div class="col-lg-10 col-md-12 mb-4">
    
        <!--Modal: Name-->
        <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg" role="document">
    
            <!--Content-->
            <div class="modal-content">
    
              <!--Body-->
              <div class="modal-body mb-0 p-0">
    
                <div class="embed-responsive embed-responsive-16by9 z-depth-1-half">
                  <iframe class="embed-responsive-item" src="/assets/x.mp4"
                    allowfullscreen></iframe>
                </div>
    
              </div>
    
              <!--Footer-->
              <div class="modal-footer justify-content-center">

                <span class="mr-4">Florida Clinic - Roodepoort</span>

    
                <button type="button" class="btn btn-outline-primary btn-rounded btn-md ml-4" data-dismiss="modal">Close</button>
    
              </div>
    
            </div>
            <!--/.Content-->
    
          </div>
        </div>
        <!--Modal: Name-->
    
        <a><img class="img-fluid z-depth-1" src="/assets/img/projects/florida-clinic-roodepoort.jpg" alt="video"
            data-toggle="modal" data-target="#modal1"></a>
    
      </div>
      <!-- Grid column -->
  

  </div>
<!-- Grid row -->

</body> 
</html>
