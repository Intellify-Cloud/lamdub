about:
    title: "About Lamdubeni Construction"
    text2: "Lamdubeni Pty Ltd is one of South Africa’s SMMEs and has a capability to deliver a range of projects of any scale to a multitude of clients in diverse markets. This ambitious and growing construction company backed by South African pride brand, economic, vision and common values which includes uncompromising commitment to safety and quality. <br>
    
    <br> 
    
    The company’s construction capabilities include general construction of all residential, commercial and industrial structures, inter alia, bricklaying, plastering, ceilings and bulkheads, flooring and tiling, stone masonry, dry walling &partitioning, painting as well as paving. Civil works which may include road construction, storm water & drainage porthole patching & maintenance.<br> 
    
    <br> 

    Furthermore, Lamdubeni has a significant capability in creating a support and project infrastructure in the harshest environments, where recruitment and upskilling of local communities is inevitably part of a project deliveries.  <br>   <br> 
      
    <h3>Vision and Mission</h3>
    
    <h5>Vision</h5> To expand our current market-share in the infrastructure development by operating vital components of the industry thereby becoming a leading construction company in South Africa. 
    
    <h5>Mission</h5> Committed to excellence
    
    <h3>Broad Based Black Economic Empowerment (BBB-EE)</h3>
    
    Lamdubeni is motivated by the potential to be harnessed through diversity and incorporating empowerment into its business culture. It supports the B-BBEE Act and the Codes of Good Practice for B-BBEE. <br><br>
    
    Our aim is to satisfy our clients’ expectations, whilst making sure that business decisions that will ensure that we remain a leader within the construction industry. We consider the statutory requirements of BBBEE as one of the fundamental principles that will take our great country forward. We incorporate all BBBEE requirements strategically into our daily operating procedures. Not only do we focus on upskilling employees and individuals from previously disadvantaged communities, we also aim to empower our suppliers as well as the general community. All elements required for BBBEE recognition is approached with high priority and as a result we maintain our level 1 contributing status. We aim to be an example of how to proactively incorporate BBBEE into the success of the company.

    <h5>Level 1 BBBEE Contributor</h5>
    ● 135% Recognition level <br>
    ● 100% Black Owned <br>
    ● Empowering Supplier"
    
